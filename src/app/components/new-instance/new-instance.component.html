<div class="app_wrap">
    <div class="form_container">
        <h1>Créer une instance</h1>
        <form [formGroup]="newInstanceForm" (ngSubmit)="onSubmit()">
            <label for="vmName">Nom de la Machine Virtuelle</label>
            <input type="text" id="vmName" formControlName="vmName">
    
            <label for="ram">RAM</label>
            <div class="inline_input">
                <input type="number" formControlName="ram" id="ram" min="0">
                <select formControlName="ramUnity" id="ramUnity" style="width: 64px; margin-left: 8px">
                    <option value="MB" selected>MB</option>
                    <option value="GB">GB</option>
                </select>
            </div>
    
            <label for="storage">Stockage</label>
            <div class="inline_input">
                <input type="number" formControlName="storage" id="storage">
                <select formControlName="storageUnity" id="storageUnity" style="width: 64px; margin-left: 8px">
                    <option value="MB" selected>MB</option>
                    <option value="GB">GB</option>
                </select>
            </div>

            <label for="processor">Nombre de processeur</label>
            <input type="number" formControlName="processor" id="processor">
    
            <label for="os">Système d'exploitation</label>
            <select formControlName="os" id="os">
                <option *ngFor="let iso of instanceAvailableIso" value="{{ iso }}" selected>{{ iso }}</option>
            </select>

            <label for="virtualizationServer">Nom du Serveur</label>
            <input type="text" id="virtualizationServer" formControlName="virtualizationServer">
    
            <button type="submit" class="btn primary_btn" [disabled]="newInstanceForm.invalid">Créer mon instance</button>
            <p class="error_message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
    </div>
</div>
