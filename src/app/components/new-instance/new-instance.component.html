<div class="app_wrap">
    <div class="form_container">
        <h1>Créer une instance</h1>
        <form [formGroup]="newInstanceForm" (ngSubmit)="onSubmit()">
            <label for="vmName">Nom de la Machine Virtuelle</label>
            <input type="text" id="vmName" formControlName="vmName">
    
            <label for="unity">Unité</label>
            <select formControlName="unity" id="unity">
                <option value="MB" selected>MB</option>
                <option value="GB">GB</option>
            </select>
    
            <label for="ram">RAM</label>
            <input type="number" formControlName="ram" id="ram" min="0">
    
            <label for="storage">Stockage</label>
            <input type="number" formControlName="storage" id="storage">
    
            <label for="os">Système d'exploitation</label>
            <select formControlName="os" id="os">
                <option value="\\EASYCLOUD-APP\ISO\Test.iso" selected>Test.iso</option>
                <option value="\\EASYCLOUD-APP\ISO\Test2.iso">Test2.iso</option>
            </select>

            <label for="serverName">Nom du Serveur</label>
            <input type="text" id="serverName" formControlName="serverName">
    
            <button type="submit" class="btn primary_btn" [disabled]="newInstanceForm.invalid">Créer mon instance</button>
            <p class="error_message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
    </div>
</div>
